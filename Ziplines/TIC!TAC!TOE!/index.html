<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TIC! TAC! TOE!</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1> TIC! </h1>

    <div id="XorO">
      <p> Do you want to be X or O? </p>
      <button class="option1 btn btn-primary" id="x"> X </button>
      <button class="option1 btn btn-primary" id="o"> O </button>
    </div>

    <div id="computerQuestion">
      <p> Who goes first? </p>
      <button class="option2 btn btn-primary" id="computer"> Computer </button>
      <button class="option2 btn btn-primary" id="player"> You </button>
    </div>

    <div class="board"> 
      <button id="0_0" class="game btn"></button>
      <button id="1_0" class="game btn"></button>
      <button id="2_0" class="game btn"></button>
      <button id="0_1" class="game btn"></button>
      <button id="1_1" class="game btn"></button>
      <button id="2_1" class="game btn"></button>
      <button id="0_2" class="game btn"></button>
      <button id="1_2" class="game btn"></button>
      <button id="2_2" class="game btn"></button>
    </div>

    <button class="option2 btn btn-primary" id="reset"> Reset Options </button>

  </body>
</html>
