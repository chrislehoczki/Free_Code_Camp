    <link rel="stylesheet" href="css/style.css">

  <body>

    <h1 id="title"> A Wikipedia Viewer </h1>
    <div id="start">
      <img id="brain" src="http://blog.cphillips.co.uk/wp-content/uploads/2015/11/human_brain_picture_165499.jpg">
      <p>Click On The Brain to Start Working on Yours</p>
    </div>

    <div id="viewer">

      <p> Enter your search below and click enter, or choose a random article! </p>
      <input id="search" type="text" list="articlesList"> </input>
      <datalist id="articlesList">
        
      </datalist>
      <button id="random" class="btn btn-primary"> Get a Random Article Instead </button>
      <div id="articles"></div>
    </div>
