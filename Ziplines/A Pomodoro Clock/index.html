<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pomodoro Clock</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1> A Pomodoro Clock </h1>


    <div class="controls">
      <h2> Work Time </h2>
      <button id="downWork"> < </button> 
      <span id="work">25</span> 
      <button id="upWork"> > </button>
    </div>

    <div class="controls">
      <h2> Break Time </h2>  
      <button id="downBreak"> < </button> 
      <span id="break">5</span> 
      <button id="upBreak"> > </button>
    </div>
    
    <div class="buttons">

      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
            
    </div>

    <div class="timer">
      <span id="timerText"> 25:00 </span>
    </div>
